
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Signup, Signin, and Signout</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #007bff;
  color: #ffffff;
  padding: 10px;
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.navbar-logo {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar-menu {
  list-style: none;
  display: flex;
}

.navbar-menu li {
  margin-left: 15px;
}

.navbar-menu li:first-child {
  margin-left: 0;
}

.navbar-menu a {
  color: #ffffff;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 5px;
  transition: background-color 0.2s;
}

.navbar-menu a:hover {
  background-color: #0056b3;
}

.content {
  padding: 20px;
}
img{
    width: 20%;
}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-logo">home</a>
      {% if user.is_authenticated %}
      <ul class="navbar-menu">
        <li><a href="signout">Sign Out</a></li>
      </ul>
      {%else%}
      <ul class="navbar-menu">
      <li><a href="signup">Sign Up</a></li>
      <li><a href="signin">Sign In</a></li>
      
      </ul>
      {%endif%}
    </div>
  </nav>

  <div class="content">
    <!-- Your main content goes here -->
    {% if user.is_authenticated %}
    <h1>{{user.username}} Welcome to our website!</h1>
    {%else%}
    <h1>Welcome to our website</h1>
    {% endif %}
  </div>
</body>
</html>
